    <title>Count numbers</title>
    <script type="text/javascript">
        //You have an array named marks which has values [10,20,40,20,30,0,20,30]. Write a function named totalMarks() that adds total marks in the array.Expected output: Your total marks is 170
        function totalMarks(){
            var sum = 0;
            let values=[10, 20, 40, 20, 30, 0, 20, 30];
            for (let index = 0; index < values.length; index++) {
                sum = sum + values[index];
                //console.log(index)
                console.log(sum)
                //console.log(values[index])

            }
           document.write(sum);
        }
    </script>

        totalMarks();
