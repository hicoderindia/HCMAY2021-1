<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products and price</title>
</head>

<body>
    <script type="text/javascript">
        /*Question 2: Write a program that takes 2 arrays "products" and "price" and prints site by side in a new line.
            products=["Laptop","Charger","Bag","Bike","Car"]
            price=["120000","4000","3000","160000","1500000"]*/

        let arr1 = ["Laptop", "Charger", "Bag", "Bike", "Car"];
        let arr2=[120000,4000, 3000, 160000, 1500000];
        for (let i=0; i < 5; i++) {
            document.write(arr1[i] + ':' + arr2[i] +'<br/>');
    }
    </script>
</body>

</html>
