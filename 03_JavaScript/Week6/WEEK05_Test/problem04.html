<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd number</title>
</head>

<body>
    <script type="text/javascript">
        let num1 = 3;

        if (num1 % 2 == 0) {
            document.write("num1 :" + num1 +" is even" +"<br />")
        }
        else {
            document.write("num1 :" + num1 + " is odd"+"<br />")
        }
        
        let num2 = 30;
        if (num2 % 2 == 0) {
            document.write("num2 :" + num2 +" is even"+"<br />")
        }
        else {
            document.write("num2 :" + num2 + " is odd"+"<br />")
        }
    </script>
</body>

</html>
